<div class="team-list-container">
  <table mat-table [dataSource]="teams" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Team Name </th>
      <td mat-cell *matCellDef="let team" (click)="goToTeam(team)"> {{team.name}} </td>
    </ng-container>

    <ng-container matColumnDef="delete" stickyEnd>
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let team"> <mat-icon class="delete-team" (click)="showConfirmDeleteDialog(team)" matListIcon>delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="teamColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: teamColumns;"></tr>
  </table>
</div>
